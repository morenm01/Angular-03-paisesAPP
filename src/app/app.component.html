
<div class="row container mt-4">

  <div class="col-3">

    <h2>Búsquedas</h2>
    <hr>
    <ul class="list-group">
      <!--[routerLinkActiveOptions]= "{exact: true}" con esta linea indicamos que solo se ponga activa si la ruta coindice
      exactamente con el path definido en routerModule-->
      <li routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          class="list-group-item">
          Buscar por país

      </li>
      <li routerLink="region"
          routerLinkActive="active"
          class="list-group-item">
          Por región

      </li>
      <li routerLink="capital"
          routerLinkActive="active"
          class="list-group-item">
          Por capital
      </li>
    </ul>
  </div>

  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
